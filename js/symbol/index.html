<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        // 为什么要有symbol 呢？放心加进去，绝对不会重复
        const wes = Symbol("Wes");
        let name = "cx";
        // 同学 对象字面量
        const classMates = {
            // 字符串 覆盖
            // Symbol 可以代替字符串作为key
            "cy": 1,
            "cy": 2,
            [name]: "xc",
            //为什么要加[]呢？因为Symbol 是一个
            [Symbol("Mark")]: { grade: 50, gender: 'male' },
            [Symbol("olivia")]: { grade: 80, gender: 'female' },
            [Symbol("olivia")]: { grade: 80, gender: 'female' }
        }
        console.log(classMates[name], classMates.cy, classMates);

        for (let [key, val] of Object.entries(classMates)) {
            // 二维数组
            console.log(key, val);
        }

        for (const persons in classMates) {
            console.log(persons, classMates[persons]);
        }

        const syms = Object.getOwnPropertySymbols(classMates);
        console.log(syms);

        const data = syms.map(sym => classMates[sym]);
        console.log(data);
        // 属性描述符
        console.log(Object.getOwnPropertyDescriptor(classMates, Symbol("Mark")));
        
    </script>
</body>

</html>
