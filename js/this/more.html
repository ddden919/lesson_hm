<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>

<body>
    <script>
        var name = "windowName";
        var a = {
            name: "aName",
            func1: function () {
                console.log(this.name);
            },

            func2: function () {
                console.log("func2", this);
                // 箭头函数没有自己的this 指向外层的this 由他的词法作用域决定 编译阶段 就确定了this指向
                setTimeout(() => {
                    this.func1();
                }, 100)
            },
            func3: function () {
                console.log("func3", this);
                _this = this;
                setTimeout(function () {
                    //this丢失
                    _this.func1();
                }, 100)
            },
            func4: function () {
                setTimeout(function () {
                    this.func1.call(a);//.call(a) 手动指定this指向 call 编译阶段 就确定了this指向
                },100)
            }
        }
        a.func2();
        
    </script>
</body>

</html>
