<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 10px 20px;
            display: inline;
        }
        /* display inline 属性可以防止width和height产生影响 */
        span{
            width: 100px;
            height: 100px;
            background-color: green;
            display: block;
        }
    </style>
</head>

<body>
    <div>123</div>
    <span>111</span>
    <span>222</span>
</body>

</html>
